{% extends 'openy/layout.html' %}
{% load static %}

{% block section %}
<h1>Settings</h1>

<div>
    <form method="post" action="{% url 'openy:upload' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>

</div>

{% endblock %}
